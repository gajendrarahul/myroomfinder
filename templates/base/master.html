<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/Styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>{% block 'title' %}<!-- title here -->{% endblock %}</title>
  </head>
  <body>
  <!-- header section start  here -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark" id="main-navbar">
    <img src="{% static 'images/logo.jpg' %}" alt="Image" class="img-circle" id="logo-image">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto" id="navbaritem">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contacts</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
<!--      <li>-->
<!--         <form class="form-inline my-2 my-lg-0">-->
<!--        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
<!--        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>-->
<!--         </form>-->
<!--      </li>-->
    </ul>
    <a href="{% url 'login'%}">
      <button class="btn btn-outline-primary">Login</button>
    </a>
  </div>
</nav>
  <!-- header section end  here -->

   {% block 'body' %}<!-- body part here --> {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>

  </body>
</html>
